language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode8.3
      compiler: clang
    - os: osx
      osx_image: xcode9
      compiler: clang

install:
  - rm /usr/local/include/c++; fi # https://github.com/Homebrew/brew/issues/1742#issuecomment-277308817
  - brew install dreal/dreal/dreal --build-from-source

script:
  - curl -o check_sat.cc  https://raw.githubusercontent.com/dreal/dreal-bazel-example-project/master/check_sat.cc
  - clang++ --std=c++14 check_sat.cc `pkg-config dreal --cflags --libs` && ./a.out

